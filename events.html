<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
</body> 
    <p>
        <input type="radio" name="male" id="gendermale">male
        <input type="radio" name="female" id="genderfemale">female
    </p>
    <button onclick="store()">submit</button>
    <script>
        
  function store(){
    var male=document.getElementById("gendermale").checked
    var female=document.getElementById("genderfemale").checked
    var gender
    if (male==true)
        gender="male"
    else if(female==true)
        gender="female"
    else
        gender=null
        console.log(gender)
  }
    </script>
  
</body>
</html>
